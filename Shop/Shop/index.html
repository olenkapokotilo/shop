<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/style.css' rel='stylesheet' type='text/css' />
</head>
    <body>
        <header>
            <div><p>awesome shopping cart</p></div>
            <div class="basket"><p>card items 0</p><img src="images/basket-icon.png" alt="basket" /></div>
        </header>
        <div class="content">

            <div class="searching">
                <input type="text"/>
                <button class="search-btn transparent-btn"><img src="images/search-16.png" alt="search" /></button>
            </div>

            <div class="sorting"><span>sort by:</span>
                <select>
                    <option selected>cost</option>
                    <option>name</option>
                </select>
            </div>
           
            <div class="grid">
                
                <div class="col-lg-3">
                    <div class="grid-item">
                        <p class="name-item">name1</p>
                        <img src="images/item.png" alt="item" />
                        <p class="quantity">quantity  <span name="quantity">10</span> 
                            <button name="plus" class="transparent-btn">+</button>
                            <button name="minus" class="transparent-btn">-</button>
                        </p>
                        <p class="price">
                            <span name="price">10000</span>$
                            <button name="buy" class="transparent-btn">buy</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
        <script>
            var model = new ListModel([
                    new Product({ name: "name 1", price: 12000, quantity: '112',src: "images/item.png"  }),
                    new Product({ name: "name 2", price: 42000, quantity: '12', src: "images/item.png" }),
                    new Product({ name: "name 3", price: 33000, quantity: '23', src: "images/item.png" }),
                    new Product({ name: "name 4", price: 2000, quantity: '112', src: "images/item.png" })
                ]),
                view = new ListView(model, {
                    'list': document.getElementsByClassName('grid')[0],
                'addButton': getFirstElementByName('plus')
            }),
            controller = new ListController(model, view);

            view.show();
        </script>
    </body>
</html>
